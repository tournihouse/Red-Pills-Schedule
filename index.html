<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="x-icon">
    <title>Red Pills Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h6{
            font-size: 20px;
            text-align: center;
            color: #020202;
        }
        h3 {
            font-size: 30px;
            text-align: center;
            color: #f00707;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        table::before {
            content: "";
            background: url('logo.png') no-repeat center center/cover;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            filter: blur(1px);
            z-index: 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            position: relative;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1;
        }
        th {
            background-color: rgba(242, 242, 242, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Duo League Schedule</h1>
        <h3>Group Red Pills</h3>
        <h6>Timing:6:00PM - 7:30PM</h6>
        <table>
            <thead>
                <tr>
                    <th>Match No.</th>
                    <th>Team 1</th>
                    <th>Team 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>RP1</td>
                    <td>RP2</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>RP3</td>
                    <td>RP4</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>RP5</td>
                    <td>RP1</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>RP2</td>
                    <td>RP3</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>RP4</td>
                    <td>RP5</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>RP1</td>
                    <td>RP3</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>RP2</td>
                    <td>RP4</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>RP3</td>
                    <td>RP5</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>RP1</td>
                    <td>RP4</td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>RP2</td>
                    <td>RP5</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
